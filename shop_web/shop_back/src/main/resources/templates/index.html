<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath() + '/'}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>商城后台页面</title>
    <!--                       CSS                       -->
    <!-- Reset Stylesheet -->
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css"
          media="screen" />
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="resources/css/style.css" type="text/css"
          media="screen" />
    <link rel="stylesheet" href="resources/css/invalid.css" type="text/css"
          media="screen" />
    <!--                       Javascripts                       -->
    <!-- jQuery -->
    <script type="text/javascript"
            src="resources/scripts/jquery-1.9.1.min.js"></script>
<!--    &lt;!&ndash; jQuery Configuration &ndash;&gt;-->
    <script type="text/javascript"
            src="resources/scripts/simpla.jquery.configuration.js"></script>
    <!-- Facebox jQuery Plugin -->
    <script type="text/javascript" src="resources/scripts/facebox.js"></script>
    <!-- jQuery WYSIWYG Plugin -->
    <script type="text/javascript" src="resources/scripts/jquery.wysiwyg.js"></script>
    <style>
        body {
            overflow-x: hidden;
            overflow-y: hidden;
        }
    </style>

    <script type="text/javascript">
        $(function(){
            $("#homeframe").css("height", $(window).height());
        });

        function itemclick(ele){
            //ele:
            //给左边栏设置刷新右边的主页页面
            $("#homeframe").attr("src", ele.name);
             //移除这个class样式文件
            $(".current").removeClass("current");
            //添加这个样式文件
            $(ele).addClass("current");
        }
    </script>
</head>

<body id="main_body">
<div id="body-wrapper">
    <!-- Wrapper for the radial gradient background -->
    <div id="sidebar">
        <div id="sidebar-wrapper">
            <!-- Sidebar with logo and menu -->
            <h1 id="sidebar-title">
                <a href="#">Simpla Admin</a>
            </h1>
            <!-- Logo (221px wide) -->
            <a href="#">
                <img id="logo" src="resources/images/logo.png" alt="Simpla Admin logo" />
            </a>
            <!-- Sidebar Profile links -->
            <div id="profile-links">
                你好, <a title="Edit your profile">管理员</a>, 你有 <a>0 条消息</a><br />
                <br /> <a title="个人中心">个人中心</a> |
                <a href="#" title="Sign Out">注销</a>
            </div>

            <!-- 引入菜单 -->
            <ul id="main-nav">
                <li>
                    <a onclick="itemclick(this);" name="/toPage/home"
                       class="nav-top-item no-submenu"> 主页 </a>
                </li>

                <li><a class="nav-top-item">用户模块</a>
                    <ul>
                        <li><a onclick="userclick(this);" name="table.html">用户展示</a></li>
                    </ul>
                </li>
                <li><a class="nav-top-item">角色模块</a>
                    <ul>
                        <li><a onclick="roleclick(this);" name="table.html">角色展示</a></li>
                    </ul>
                </li>
                <li><a class="nav-top-item">商品模块</a>
                    <ul>
                        <li><a onclick="itemclick(this);" name="/goods/getGoodsList">商品展示</a></li>
                        <li><a onclick="shop_pic_click();" name="table.html">商品图片展示</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <script>

        function shop_pic_click() {
            $.ajax({
                url:"/goods/pic",
                data:{'name':'hhh'},
                dataType:"json",
                success:function (data) {
                    if (data.code=="200"){
                        alert(data.msg);
                    } else {
                        alert(data.msg);
                    }
                },
            })
        }
        function shopclick(ele){
            //ele:
            //给左边栏设置刷新右边的主页页面
            $("#homeframe").attr("src", ele.name);
            //移除这个class样式文件
            $(".current").removeClass("current");
            //添加这个样式文件
            $(ele).addClass("current");
        }
    </script>
    <div style="margin: 0 0 0 230px;">
        <!-- End #sidebar -->
        <iframe id="homeframe" name="homeframe" src="/toPage/home"
                width="100%" scrolling="auto"  />
    </div>
</div>
</body>
<!-- Download From www.exet.tk-->
</html>
